<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cake Counter</title>
    <link rel="stylesheet" href="opdracht 4 CSS.css">
</head>
<body>
<div class="clicker-container">
    <img src="the_simpsons___homer_simpson_s_donut__d_ohnuts__by_porshacrystal12_dhtsy3a-fullview.png" alt="donut clicker" id="clickableImage" />
    <p class="cake-counter">Cakes: <span id="cakeCount">0</span></p>
</div>

<div class="container">
    <p>Click Upgrade Cost: <span id="clickUpgradeCost">10</span></p>
    <button id="upgradeClickButton">Upgrade Click</button>

    <p>Buy Auto Clicker Cost: <span id="autoClickCost">50</span></p>
    <button id="autoClickButton">Buy Auto Clicker</button>

    <p>Auto Clicker Upgrade Cost: <span id="autoClickerUpgradeCost">100</span></p>
    <button id="upgradeAutoClickButton">Upgrade Auto Clicker</button>

    <p>Double Click Upgrade Cost: <span id="doubleClickUpgradeCost">200</span></p>
    <button id="doubleClickButton">Double Click Value</button>

    <p>Lucky Boost Cost: <span id="luckyBoostCost">300</span></p>
    <button id="luckyBoostButton">Lucky Boost</button>

    <p>Click Value: <span id="clickValue">1</span></p>
    <p>Auto Clickers: <span id="autoClickers">0</span></p>
</div>

<script src="java.js"></script>
</body>
</html>
